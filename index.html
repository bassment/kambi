<html>
<head>
    <meta charset="utf-8">
    <title>Price calculator</title>
</head>
<body>
    <h3>Please check the console for output.</h3>
    <script src="src/User.js" charset="utf-8"></script>
    <script src="src/Product.js" charset="utf-8"></script>
    <!-- <script src="src/price-calculator.js"></script> -->
    <script>
        var anton = new User('normal');
        var iphone = new Product(100, 'new');

        var jesper = new User('company');
        var ipad = new Product(200, 'old');

        try {
            // For iPhone
            calculatedPriceIphone = iphone.calculatePriceForUser(anton);
            // For iPad
            calculatedPriceIpad = ipad.calculatePriceForUser(jesper);

        } catch (ex) {
            console.log(ex);
        }

        console.log('iPhone:');
        console.log('Calculated price:', calculatedPriceIphone);

        console.log('---------------------------------------------');
        
        console.log('Ipad:');
        console.log('Calculated price:', calculatedPriceIpad);
    </script>
</body>
</html>
